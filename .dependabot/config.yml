# Settings found in https://dependabot.com/docs/config-file/
version: 1
update_configs:

  # Keep package.json (& lockfiles) up to date as soon as
  # new versions are published to the npm registry
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    default_labels:
      - dependencies
      - automerge
    default_reviewers:
      - tinyels
      - chrisgilmerproj
      - jacquelineIO
      - sarboc
      - chrisrcoles

  # Keep go.mod (& go.sum) up to date daily
  - package_manager: "go:modules"
    directory: "/"
    update_schedule: "daily"
    default_labels:
      - dependencies
      - automerge
    default_reviewers:
      - tinyels
      - chrisgilmerproj
      - jacquelineIO
      - sarboc
      - chrisrcoles

  # Keep Dockerfile up to date, batching pull requests daily
  - package_manager: "docker"
    directory: "/"
    update_schedule: "daily"
    default_labels:
      - dependencies
      - automerge
    default_reviewers:
      - tinyels
      - chrisgilmerproj
      - jacquelineIO
      - sarboc
      - chrisrcoles
